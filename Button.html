<html>
<head>
<title>Button</title>
</head>
<body>
<div id="disappears">
<button onclick="butn()">click on</button>
</div>
<p id="demo">using this keyword and making button disappear
</p>
<script>
function butn(){
Person(first, last, age) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
}
document.getElementById("demo").innerHTML="Button clicked";
document.getElementById("disappears").innerHTML=" ";
}
</script>
</body>
</html>
