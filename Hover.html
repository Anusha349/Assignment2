<html>
<head>
<style>
table {
  border-collapse: collapse;
  border: 1px dashed black;
} 
th,td {
  border: 1px dashed black;
}
table.a {
  table-layout: auto;
  width: 50%;  
}
table.a:hover{
  background-color:red;
  }
</style>
</head>
<body>
<h1>The table-layout Property</h1>
<table class="a">
  <tr>
    <th>Name</th>
    <th>Class</th>
    <th>Section</th>
  </tr>
  <tr>
    <td><center>Anusha</center></td>
    <td><center>4</center></td>
    <td><center>A</center></td>
  </tr>
  <tr>
    <td><center>Anu</center></td>
    <td><center>5</center></td>
    <td><center>B</center></td>
  </tr>
  <tr>
    <td><center>Preethi</center></td>
    <td><center>6</center></td>
    <td><center>C</center></td>
  </tr>
</table>
</body>
</html>
