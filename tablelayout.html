<html>
<head>
<style>
table {
  border-collapse: collapse;
  border: 1px solid black;
} 
th,td {
  border: 1px solid black;
}
table.a {
  table-layout: fixed;
  width: 180px;  
}
table.b{
  table-layout:none;
}
</style>
</head>
<body>
<h1>Table-layout Property:fixed</h1>
<table class="a">
  <tr>
    <th>Name</th>
    <th>Class</th>
    <th>Section</th>
  </tr>
  <tr>
    <td>Anusha</td>
    <td>4</td>
    <td>A</td>
  </tr>
  <tr>
    <td>Anu</td>
    <td>5</td>
    <td>B</td>
  </tr>
  <tr>
    <td>Aruna</td>
    <td>6</td>
    <td>B</td>
  </tr>
</table>
<h2>Table-layout property:none</h2>
<table class="b">
  <tr>
    <th>Name</th>
    <th>Class</th>
    <th>Section</th>
  </tr>
  <tr>
    <td>Anusha</td>
    <td>4</td>
    <td>A</td>
  </tr>
  <tr>
    <td>Anu</td>
    <td>5</td>
    <td>B</td>
  </tr>
  <tr>
    <td>Aruna</td>
    <td>6</td>
    <td>B</td>
  </tr>
</table>
</body>
</html>
